<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="jquery-1.7.2.js"></script>
    <script type="text/javascript">
        //在这里使用JavaScript语言发起Ajax请求,访问服务器AjaxServlet中javaScriptAjax
        function ajaxRequest() {
            //1、首先要创建XMLHttpRequest
            var xmlHttpRequest = new XMLHttpRequest();
            //2、调用open方法设置请求参数
            xmlHttpRequest.open("POST", "http://localhost:8080/JavaWeb/ajaxServlet?action=javaScriptAjax", true);
            //3、调用send方法发送请求
            xmlHttpRequest.send();
            //4、在send方法前绑定onreadystatechange事件,处理请求完成后的事件
            xmlHttpRequest.onreadystatechange=function (){
                if(xmlHttpRequest.readyState==4&&xmlHttpRequest.status==200){
                    var jsonobj=JSON.parse(xmlHttpRequest.responseText);
                    document.getElementById("div01").innerHTML="编号:"+jsonobj.id+"\t姓名:"+jsonobj.name;
                }
            }


        }
    </script>
</head>
<body>
        <a href="http://localhost:8080/JavaWeb/ajaxServlet?action=javaScriptAjax">非AJAX</a>
        <button onclick="ajaxRequest()">ajax request</button>
        <div id="div01">
        </div>

    <table border="1">
        <tr>
            <td>1.1</td>
            <td>1.2</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
        </tr>
    </table>



</body>
</html>
