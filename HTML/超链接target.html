<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
    <!--关于超链接的另一个属性 target属性,用来设定目标资源最终的显示目标位置-->
    <a href="http://www.baidu.com">百度(没有target的时候,默认是当前窗口)</a>
    <br>
    <a href="http://www.baidu.com" target="_blank">百度(新窗口中显示)</a>
    <br>
    <a href="http://www.baidu.com" target="_self">百度(当前窗口)</a>
    <br>
    <a href="http://www.baidu.com" target="_self">百度(当前窗口)</a>
</body>
</html>
