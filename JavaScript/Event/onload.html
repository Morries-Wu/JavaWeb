<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script>
        //onload事件的方法
        function onloadFun(){
            alert('静态注册onload事件,所有代码')

        }

        //onload事件动态注册,是固定写法
        window.onload=function (){
            alert("动态注册的onload事件")
        }



    </script>
    <!--静态注册onload事件
        onload事件是浏览器解析完页面后自动触发的事件
        <body onload="onloadFun">
    -->



</head>
<body>
</body>
</html>
